<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>NTNU TAHRD</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <style>
            .content {
                display: none;
            }
        </style>
        <script>
            function showHideCourses(checkboxName, containerId) {
                var checkbox = document.getElementsByName(checkboxName)[0];
                var container = document.getElementById(containerId);
                
                if (checkbox.checked) {
                    container.style.display = 'block';
                } else {
                    container.style.display = 'none';
                }
            }
        </script>
        <script>
            function updateSelectedCourses() {
              var selectedCourses = document.querySelectorAll('input[name="course"]:checked');
              var selectedCoursesText = Array.from(selectedCourses).map(function(course) {
                return course.value;
              }).join('  ');
          
              var selectedCoursesContainer = document.getElementById('selectedCourses');
              selectedCoursesContainer.textContent = selectedCoursesText;
            }
            window.onload = function() {
                updateSelectedCourses();
            };
          </script>          
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">---</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="javascript:showContent('course_structure')">課程架構查詢</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="javascript:showContent('faculty_course')">師資生課程查詢</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="javascript:showContent('my_credits')">我的學分</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">三</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <div class="content" id="course_structure">
                        <div id="content" class="p-4 p-md-5 pt-5">
                            <h2 class="mb-4"><u>課程架構查詢</u></h2>
                            <label for="index" id="dropdown">科系</label>
                            <select name="index" id="dropdown-content">
                                <option value="tahrd">科技系</option>
                                <option value="others">其他</option>
                            </select>
                            <label for="compulsory" id="choice" style="padding-right: 0px;">必選修</label>
                            <input type="checkbox" name="compulsory" onchange="showHideCourses('compulsory', 'courseContainer1')">
                            <label for="doubleMajor" id="choice" style="padding-right: 0px;">雙主修</label>
                            <input type="checkbox" name="doubleMajor" onchange="showHideCourses('doubleMajor', 'courseContainer2')">
                            <label for="minor" id="choice" style="padding-right: 0px;">輔系</label>
                            <input type="checkbox" name="minor" onchange="showHideCourses('minor', 'courseContainer3')">
                            <label for="teacherTraining" id="choice" style="padding-right: 0px;">師培</label>
                            <input type="checkbox" name="teacherTraining" onchange="showHideCourses('teacherTraining', 'courseContainer4')">
                            <div id="courseContainer1" style="display: none;">
                                <label for="courses">必選修課程：</label>
                                <ul id="courseList1">
                                    <!-- 必選修課程列表 -->
                                </ul>
                            </div>
                            <div id="courseContainer2" style="display: none;">
                                <label for="courses">雙主修課程：</label>
                                <ul id="courseList2">
                                    <!-- 雙主修課程列表 -->
                                </ul>
                            </div>
                            <div id="courseContainer3" style="display: none;">
                                <label for="courses">輔系必修課程(應修24.0學分):</label>
                                <ul id="courseList3-1">
                                    <li>
                                        <input type="checkbox" name="course" value="圖學" data-credits="3" onchange="updateSelectedCourses()"> 
                                        <input type="checkbox" name="calculateCredits" onchange="calculateCredits()"> 圖學(3學分)
                                    </li>
                                    <li>
                                        <input type="checkbox" name="course" value="基本設計" data-credits="3" onchange="updateSelectedCourses()"> 
                                        <input type="checkbox" name="calculateCredits" onchange="calculateCredits()"> 基本設計(3學分)
                                    </li>
                                    <li>
                                        <input type="checkbox" name="course" value="工程設計" data-credits="3" onchange="updateSelectedCourses()"> 
                                        <input type="checkbox" name="calculateCredits" onchange="calculateCredits()"> 工程設計(3學分)
                                    </li>
                                    <li>
                                        <input type="checkbox" name="course" value="機構設計" data-credits="3" onchange="updateSelectedCourses()"> 
                                        <input type="checkbox" name="calculateCredits" onchange="calculateCredits()"> 機構設計(3學分)
                                    </li>
                                    <li>
                                        <input type="checkbox" name="course" value="結構設計" data-credits="3" onchange="updateSelectedCourses()"> 
                                        <input type="checkbox" name="calculateCredits" onchange="calculateCredits()"> 結構設計(3學分)
                                    </li>
                                    <li>
                                        <input type="checkbox" name="course" value="能源與動力" data-credits="3" onchange="updateSelectedCourses()"> 
                                        <input type="checkbox" name="calculateCredits" onchange="calculateCredits()"> 能源與動力(3學分)
                                    </li>
                                    <li>
                                        <input type="checkbox" name="course" value="電子電路" data-credits="3" onchange="updateSelectedCourses()"> 
                                        <input type="checkbox" name="calculateCredits" onchange="calculateCredits()"> 電子電路(3學分)
                                    </li>
                                    <li>
                                        <input type="checkbox" name="course" value="機電整合實務" data-credits="3" onchange="updateSelectedCourses()"> 
                                        <input type="checkbox" name="calculateCredits" onchange="calculateCredits()"> 機電整合實務(3學分)
                                    </li>
                                </ul>
                                
                                <label for="courses">輔系選修課程(應修2.0學分):</label>
                                <ul id="courseList3-1">
                                    <li>
                                        <input type="checkbox" name="course" value="木藝大師" data-credits="2" onchange="updateSelectedCourses()"> 
                                        <input type="checkbox" name="calculateCredits" onchange="calculateCredits()"> 木藝大師(2學分)
                                    </li>
                                    <li>
                                        <input type="checkbox" name="course" value="工業科技教育概論" data-credits="2" onchange="updateSelectedCourses()"> 
                                        <input type="checkbox" name="calculateCredits" onchange="calculateCredits()"> 工業科技教育概論(2學分)
                                    </li>
                                </ul>
                            </div>
                            <div id="courseContainer4" style="display: none;">
                                <label for="courses">師培課程：</label>
                                <ul id="courseList4">
                                    <!-- 師培課程列表 -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="content" id="my_credits">
                        <div id="content" class="p-4 p-md-5 pt-5">
                            <h2 class="mb-4"><u>我的學分</u></h2>
                            <div id="selectedCourses"></div>
                            <p>已計算學分: <span id="calculatedCredits"></span></p>
                            <!-- 在這裡添加顯示學分的內容 -->
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <script>
            // 在頁面載入時檢查初始狀態並顯示相應的課程列表
            window.onload = function() {
                var checkbox = document.getElementsByName('minor')[0];
                var container = document.getElementById('courseContainer3');
    
                if (checkbox.checked) {
                    container.style.display = 'block';
                }
            };
        </script>
    
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script>
            function showContent(contentId) {
                var contents = document.getElementsByClassName('content');
                for (var i = 0; i < contents.length; i++) {
                    contents[i].style.display = 'none';
                }
                document.getElementById(contentId).style.display = 'block';
            }
        </script>
        <script>
            function calculateCredits() {
                var calculateCheckboxes = document.querySelectorAll('input[name="calculateCredits"]:checked');
                var calculatedCredits = Array.from(calculateCheckboxes).reduce(function(total, checkbox) {
                    var course = checkbox.parentNode.querySelector('input[name="course"]');
                    var credits = parseFloat(course.getAttribute('data-credits'));
                    return total + credits;
                }, 0);

                var calculatedCreditsContainer = document.getElementById('calculatedCredits');
                calculatedCreditsContainer.textContent = calculatedCredits;
            }

            document.addEventListener('change', function(event) {
                if (event.target.matches('input[name="calculateCredits"]')) {
                    calculateCredits();
                }
            });
        </script>
    </body>
    </html>
