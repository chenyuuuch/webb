        <style>
            .content {
                display: none;

        <script>
            function showHideCourses(checkboxName, containerId) {
                var checkbox = document.getElementsByName(checkboxName)[0];
                var container = document.getElementById(containerId);
                
                if (checkbox.checked) {
                    container.style.display = 'block';
                } else {
                    container.style.display = 'none';
                }
            }
        </script>
        <script>
            function updateSelectedCourses() {
            var selectedCourses = document.querySelectorAll('input[name="course"]:checked');
            var selectedCoursesText = Array.from(selectedCourses).reduce(function(courses, course) {
                var courseName = course.value;
                var isDuplicate = courses.includes(courseName);

                if (!isDuplicate) {
                courses.push(courseName);
                }

                return courses;
            }, []).join('  ');

            var selectedCoursesContainer = document.getElementById('selectedCourses');
            selectedCoursesContainer.textContent = selectedCoursesText;
            }
            window.onload = function() {
                updateSelectedCourses();
            };
          </script>          
    </head>

        <script>
            function showContent(contentId) {
                var contents = document.getElementsByClassName('content');
                for (var i = 0; i < contents.length; i++) {
                    contents[i].style.display = 'none';
                }
                document.getElementById(contentId).style.display = 'block';
            }
        </script>
        <script>
            function calculateCredits() {
            // 计算雙主修课程的学分
            var doubleMajorCheckboxes = document.querySelectorAll('div#courseContainer2 input[name="calculateCredits"]:checked');
            var doubleMajorCredits = Array.from(doubleMajorCheckboxes).reduce(function(total, checkbox) {
                var course = checkbox.parentNode.querySelector('input[name="course"]');
                var credits = parseFloat(course.getAttribute('data-credits'));
                return total + credits;
            }, 0);

            // 计算輔系课程的学分
            var minorCheckboxes = document.querySelectorAll('div#courseContainer3 input[name="calculateCredits"]:checked');
            var minorCredits = Array.from(minorCheckboxes).reduce(function(total, checkbox) {
                var course = checkbox.parentNode.querySelector('input[name="course"]');
                var credits = parseFloat(course.getAttribute('data-credits'));
                return total + credits;
            }, 0);

            // 计算教程课程的学分
            var teacherTrainingCheckboxes = document.querySelectorAll('div#courseContainer4 input[name="calculateCredits"]:checked');
            var teacherTrainingCredits = Array.from(teacherTrainingCheckboxes).reduce(function(total, checkbox) {
                var course = checkbox.parentNode.querySelector('input[name="course"]');
                var credits = parseFloat(course.getAttribute('data-credits'));
                return total + credits;
            }, 0);

            // 计算必修课程的学分
            var compulsoryCheckboxes = document.querySelectorAll('div#courseContainer1 input[name="calculateCredits"]:checked');
            var compulsoryCredits = Array.from(compulsoryCheckboxes).reduce(function(total, checkbox) {
                var course = checkbox.parentNode.querySelector('input[name="course"]');
                var credits = parseFloat(course.getAttribute('data-credits'));
                return total + credits;
            }, 0);

            // 显示各个类型的学分
            var doubleMajorCreditsContainer = document.getElementById('doubleMajorCredits');
            doubleMajorCreditsContainer.textContent = doubleMajorCredits;

            var minorCreditsContainer = document.getElementById('minorCredits');
            minorCreditsContainer.textContent = minorCredits;

            var teacherTrainingCreditsContainer = document.getElementById('teacherTrainingCredits');
            teacherTrainingCreditsContainer.textContent = teacherTrainingCredits;

            var compulsoryCreditsContainer = document.getElementById('compulsoryCredits');
            compulsoryCreditsContainer.textContent = compulsoryCredits;
        }

        document.addEventListener('change', function(event) {
            if (event.target.matches('input[name="calculateCredits"]')) {
                calculateCredits();
            }
        });
        </script>
